<!DOCTYPE html>
<head>
    <title>Login - Professor's Pet</title>
    <link rel="shortcut icon" type="image/png" href="favicon.png">
<style>
@import url('https://fonts.googleapis.com/css2?family=Courgette&family=Noto+Sans+SC:wght@100;300;400;500;700&display=swap');

body {
    color: white;
    background-color: #201722;
    background: linear-gradient(45deg, #161117, #1f1721);
    font-family: 'Noto Sans SC', sans-serif;
}

html, body {
    margin: 0;
    height: 100%;
}

@keyframes fade-in {
    from { opacity: 0; }
    to { opacity: 1; }
}

#main-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    text-align: center;
    flex-direction: column;
    animation: fade-in 2s;
}

.container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
}

button {
    font-family: 'Noto Sans SC', sans-serif;
    font-weight: 300;
    letter-spacing: 1px;
    background-color: transparent;
    border-radius: 6px;
    border: 2px solid white;
    padding: 5px 64px;
    color: white;
    cursor: pointer;
    font-size: 20px;
    opacity: 1;
    transition: opacity 400ms;
}
button:hover {
    opacity: 0.8;
}
hr {
    border-style: solid;
    border-color: #FFB073;
}
.title {
    font-weight: 300;
    font-size: 36px;
    letter-spacing: 3px;
    opacity: 0.8;
}
.left {
    background-color: white;
    border-radius: 20px 0 20px 0;
    color: #FFB073;
}
.horizontal>div {
    padding: 5px 20px;
}

.horizontal {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}
button:focus {
    outline: 0;
}

.blob {
  position: absolute;
  top: 0;
  left: 0;
  fill: #023F92;
  width: 50vmax;
  z-index: -1;
  transform-origin: 50% 50%;
  animation: move 10s ease-in-out infinite;
}

@keyframes move {
  0%   { transform: translate(-10vw, 5vh) scale(1); }
  38%  { transform: translate(-10vw, 5vh) scale(0.8, 1) rotate(160deg); }
  40%  { transform: translate(-10vw, 5vh) scale(0.8, 1) rotate(160deg); }
  78%  { transform: translate(-10vw, 5vh) scale(1.3) rotate(-20deg); }
  80%  { transform: translate(-10vw, 5vh) scale(1.3) rotate(-20deg); }
  100% { transform: translate(-10vw, 5vh) scale(1); }
}
</style>
</head>
<body>
    <div style="opacity: 0.5; z-index: -1; position: absolute; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden;">
        <div class="blob" style="transform: translate(-10vw)">
          <!-- This SVG is from https://codepen.io/Ali_Farooq_/pen/gKOJqx -->

          </svg>
        </div>
    </div>
    <div id="main-container">
        <img src="./pet.svg" width=200 style="margin-top: -70px; border-bottom-width: 5px; border-bottom-style: solid; padding: 0 60px" />
        <div class="horizontal">
            <div>
                <span class="title">PROFESSORS PET</span>
            </div>
            <div>
                <a href="https://zoom.us/oauth/authorize?response_type=code&client_id=t9JlherqT8qCCuLJA8y2rQ&redirect_uri=https://zoom.piyo.cafe/redirect"><button type="button">Connect with Zoom</button></a>
            </div>
            <div>
                <small style="opacity: 0.8;">nwHacks 2021 &lt;3</small>

        </div>
