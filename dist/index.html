<!DOCTYPE html>
<head>
    <title>Login</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Courgette&family=Noto+Sans+SC:wght@100;300;400;500;700&display=swap');

body {
    color: white;
    background-color: #FFA158;
    font-family: 'Noto Sans SC', sans-serif;
}

html, body {
    margin: 0;

    display: flex;
    justify-content: center;

}

.container {

    top: 0;
    left: 0;

    height: 100vh;
}

button {

    font-weight: 300;
    letter-spacing: 1px;
    background-color: transparent;
    border-radius: 18px;
    border: 2px solid white;
    padding: 5px 64px;
    color: white;
    cursor: pointer;
    font-size: 20px;
    opacity: 1;
    transition: opacity 400ms;
    box-shadow: rgba(255, 255, 255, 0.1) 5px 5px 20px;

button:hover {
    opacity: 0.8;
}
hr {
    border-style: solid;
    border-color: #FFB073;

    font-weight: 300;
    font-size: 36px;
    letter-spacing: 2px;
    opacity: 0.8;

    border-radius: 20px 0 20px 0;
