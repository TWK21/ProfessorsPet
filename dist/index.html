<!DOCTYPE html>
<head>
    <title>Login</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Courgette&family=Noto+Sans+SC:wght@100;300;400;500;700&display=swap');

body {
    color: white;
    background-color: #201722;
    font-family: 'Noto Sans SC', sans-serif;
}

html, body {
    margin: 0;
    height: 100%;
}

@keyframes fade-in {
    from { opacity: 0; }
    to { opacity: 1; }
}

#main {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    text-align: center;
    flex-direction: column;
    animation: fade-in 2s;
}

.container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
}

button {
    font-family: 'Noto Sans SC', sans-serif;
    font-weight: 300;
    letter-spacing: 1px;
    background-color: transparent;
    border-radius: 18px;
    border: 2px solid white;
    padding: 5px 64px;
    color: white;
    cursor: pointer;
    font-size: 20px;
    opacity: 1;
    transition: opacity 400ms;
    box-shadow: rgba(255, 255, 255, 0.05) 5px 5px 10px;
}
button:hover {
    opacity: 0.8;
}
hr {
    border-style: solid;
    border-color: #FFB073;
}
.title {
    font-weight: 300;
    font-size: 36px;
    letter-spacing: 2px;
    opacity: 0.8;
}
.left {
    background-color: white;
    border-radius: 20px 0 20px 0;
    color: #FFB073;
}
.horizontal>div {
    padding: 5px 20px;
}

.horizontal {
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
}
</style>
</head>
<body>
    <div id="main">
        <img src="./pet.svg" width=300 style="margin-top: -50px" />
        <div class="horizontal">
            <div>
                <span class="title">TEACHER'S PET</span>
            </div>
            <div>
                <a href="https://zoom.us/oauth/authorize?response_type=code&client_id=t9JlherqT8qCCuLJA8y2rQ&redirect_uri=https://zoom.piyo.cafe/redirect"><button type="button">Connect with Zoom</button></a>
            </div>
        </div>
    </div>
</body>
